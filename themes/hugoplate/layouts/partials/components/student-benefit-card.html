<section class="section-sm {{ if (modBool .Weight 2) }}bg-[#fff3e6]{{ end }}" >
  {{ $image:= .Params.image }}
    <div class="container">
    <div class="row items-center justify-between">
    {{ if $image }}
      <div
        class="mb:md-0 {{ if modBool .Weight 2 }}
          md:order-2
        {{ end }} md:col-4 mb-6 lg:col-4"
      >
        {{ partial "image" (dict "Src" $image "Context" .Page "Alt" .Title "Class" "mx-auto mb-6 rounded" "size" "120x120") }}
     </div>
     {{ end }}
      <div
        class="md:col-8 lg:col-8">
        <h2 class="mb-4">
          {{ .Title }}
        </h2>
        <p class="mb-8 text-lg">
          {{ .Content }}
        </p>
      </div>
    </div>
  </div>
</section>
